<div class="hms-app">
  <!-- Navigation Header -->
  <header class="app-header" *ngIf="isAuthenticated">
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        <mat-divider></mat-divider>
        <!-- Patient Menu -->
        <div *ngIf="currentUser?.role === 'PATIENT'">
          <button mat-menu-item routerLink="/patient/symptoms">
            <mat-icon>health_and_safety</mat-icon>
            <span>AI Symptom Analysis</span>
          </button>
          <button mat-menu-item routerLink="/appointments">
            <mat-icon>event</mat-icon>
            <span>Appointments</span>
          </button>
          <button mat-menu-item routerLink="/prescriptions">
            <mat-icon>medication</mat-icon>
            <span>Prescriptions</span>
          </button>
          <button mat-menu-item routerLink="/blogs">
            <mat-icon>article</mat-icon>
            <span>Health Articles</span>
          </button>
        </div>
        <!-- Doctor Menu -->
        <div *ngIf="currentUser?.role === 'DOCTOR'">
          <button mat-menu-item routerLink="/doctor/cases">
            <mat-icon>folder_shared</mat-icon>
            <span>Patient Cases</span>
          </button>
          <button mat-menu-item routerLink="/appointments">
            <mat-icon>event</mat-icon>
            <span>Schedule</span>
          </button>
          <button mat-menu-item routerLink="/doctor/blogs">
            <mat-icon>edit_note</mat-icon>
            <span>My Blogs</span>
          </button>
          <button mat-menu-item routerLink="/prescriptions">
            <mat-icon>medication</mat-icon>
            <span>Prescriptions</span>
          </button>
        </div>
        <!-- Admin Menu -->
        <div *ngIf="currentUser?.role === 'ADMIN'">
          <button mat-menu-item routerLink="/admin/users">
            <mat-icon>people</mat-icon>
            <span>Manage Users</span>
          </button>
          <button mat-menu-item routerLink="/admin/doctors">
            <mat-icon>local_hospital</mat-icon>
            <span>Manage Doctors</span>
          </button>
          <button mat-menu-item routerLink="/admin/patients">
            <mat-icon>person</mat-icon>
            <span>Manage Patients</span>
          </button>
          <button mat-menu-item routerLink="/admin/analytics">
            <mat-icon>analytics</mat-icon>
            <span>Analytics</span>
          </button>
          <button mat-menu-item routerLink="/admin/reports">
            <mat-icon>assessment</mat-icon>
            <span>Reports</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      
      <span class="app-title">Clinic IntelliCare</span>
      <span class="spacer"></span>
      
      <!-- Notifications -->
      <button mat-icon-button routerLink="/notifications" aria-label="Notifications">
        <mat-icon [matBadge]="unreadNotifications" matBadgeColor="warn">notifications</mat-icon>
      </button>
      
      <!-- User Profile -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User Menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
          <div class="user-role">{{ currentUser?.role }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </header>

  <!-- Main Content -->
  <main class="app-content" [class.authenticated]="isAuthenticated">
    <router-outlet></router-outlet>
  </main>

  <!-- Emergency Button (for Patients) -->
  <button 
    *ngIf="currentUser?.role === 'PATIENT'" 
    mat-fab 
    color="warn" 
    class="emergency-button"
    routerLink="/emergency"
    aria-label="Emergency">
    <mat-icon>emergency</mat-icon>
  </button>
</div>

<!-- Global Loading Indicator -->
<mat-progress-bar 
  mode="indeterminate" 
  class="global-loading"
  *ngIf="isLoading">
</mat-progress-bar>

<!-- Global Snackbar -->
<div class="snackbar-container"></div>
